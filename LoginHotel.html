<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="icon" href="assets/img/NPH_Logo_Web.png" />
    <title>Login Hotel</title>
  </head>
  <body>
   
   
    <!-- Cabeçalho -->
    <div class="barra1"></div>
    <div class="barra2"></div>
    <div class="barra3 container2">
      <a href="index.html">
        <img src="assets/img/NPH_Logo_Web.png"   alt=""
     /></a>
    </div>

    <header   class="col-12 text-center mb-5 header1">
    </header>

    <!-- Conteúdo principal -->
    <main class="container-fluid conteudo">
      <section class="container">
        <div class="row">
          <!-- Logomarca -->
        

          <!-- Título e Subtítulo -->
          <div class="col-12 text-center mb-4">
            <h2>
              Olá! Aqui você pode entrar em sua conta de hotel, fazer seu cadastro e recuperar sua senha.
            </h2>
          </div>
        </div>

        <!-- Formulário de login -->
        <form class="row g-1" action="" method="post">
            <img src="assets/img/HotelIcon.png">
          <!-- Email -->
          <div class="col-12  col-lg-12  mt-2">
            <p>Email</p>
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder=""
              name="email"
            />
  
          </div>

          
          <!-- Senha -->
          <div class="col-12  col-lg-12  mt-2">
            <p>Senha</p>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              name="senha"
            />
 
          </div>

          <!-- Botão de login -->
          <div class="col-12 mt-3 mb-3 text-center">
            <button type="submit" class="btn btn-primary btn-bd-primary" style="background-color: #713600; border-color: #713600;">
              Login
            </button>
          </div>
          <div class="col-12 mt-1 mb-3 text-center">
            <button type="submit" class="btn btn-primary btn-bd-primary" style="background-color: #713600; border-color: #d39c697e;">
              Esqueci minha senha
            </button>
          </div>
          </form>
        </form>

       
       
        <!-- Links de recuperação de senha e cadastro de usuário -->
        <div class="row">
          <div class="col-12 text-center mb-2 fw-bold">
            <a href="CadastroNP.html">
          </div>

          <div class="col-12 mt-1 mb-3 text-center">
            <button type="submit" class="btn btn-primary btn-bd-primary" style="background-color: #713600; border-color: #713600;">
              Cadastre-se
            </button>
          </a>
          </div>
         
          <div class="col-12 mt-1 mb-3 text-center">
          <a href="Index.html">
            <button type="submit" class="btn btn-primary btn-bd-primary" style="background-color: #713600; border-color: #713600;">
              volta
            </button>
          </a>
          </div>
      </section>
    </main>

   
   
<!-- Rodapé -->
<footer class="container-fluid py-3">
  <div class="row">
    <!-- Logomarca -->
    <div class="col-12 text-center pb-3">
      <a class="navbar-brand" href="#">
        <img
          class="logo-footer"
          src="assets/img/NPHLogoWeb.svg"
          alt="Logomarca"
        />
      </a>
    </div>

    <!-- Link para voltar ao início -->
    <div class="col-12 text-center">
      <p class="font-inter-footer">© 2024 NortePet Hospedagens by Northbridge - Hospedagens para seu pet</p>
    </div>
  </div>
</footer>
          </div>
        </div>
      </div>

  </body>
</html>
