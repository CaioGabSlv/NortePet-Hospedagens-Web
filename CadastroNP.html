<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/cadastroNP.css" />
    <link rel="icon" href="assets/img/NPH_Logo_Web.png" />
    <title>Cadastro</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="barra1"></div>
    <div class="barra2"></div>
    <div class="barra3 container2">
      <!-- Logomarca -->
      <img src="assets/img/LogonortP.png" alt="Logomarca" />
      <img src="assets/img/NortePet Hospedagens.png" alt="Logomarca" />
    </div>

    <header class="col-12 text-center mb-5 header1">
      <div class="row">
        <div class="col-11 text-center mb-4 mt-1">
          <!-- Conteúdo do header -->
        </div>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container-fluid conteudo pt-3 pb-5">
      <section class="container main">
        <div class="col-12 mb-5 text-center">
          <h1 class="H1 pt-5 pb-5 text-center">Cadastro de Usuário</h1>
          <h2 class="pt-5 pb-3 h2">
            Preencha os dados necessários abaixo para fazer seu cadastro.
          </h2>
        </div>

        <form
          class="row g-5 col-12 mb-5"
          action="processarCadastro.php"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Campos do Formulário -->
          <div class="col-lg-5 mt-1">
            <p>Nome</p>
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
              name="Nome"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>Email</p>
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="nome@exemplo.com"
              name="email"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>Sobrenome</p>
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
              name="sobreNome"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>Senha</p>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              name="senha"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>CPF</p>
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="111.222.333-44"
              name="cpf"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>Confirmar senha</p>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              name="confirmarSenha"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>Endereço</p>
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              name="endereco"
              required
            />
          </div>
          <div class="col-lg-5 mt-1">
            <p>Número de Celular</p>
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="(92)"
              name="numero"
              required
            />
          </div>

          <!-- Escolher imagem de perfil -->
          <div class="col-12 text-center mt-1 mb-5">
            <!-- Ícone do Usuário -->
            <img
              src="assets/img/UserIcon.png"
              alt="Ícone de Usuário"
              class="img-fluid mb-5"
              style="max-width: 150px"
            />

            <!-- Input de Arquivo Oculto -->
            <input
              type="file"
              id="fileInput"
              style="display: none"
              name="imagemPerfil"
              onchange="handleFileChange(event)"
            />

            <!-- Botão para Escolher Imagem -->

            <!-- Botões -->
            <button
              type="button"
              class="btn btn-primary btn-bd-primary col-12 mt-1 mb-0 text-center"
              onclick="document.getElementById('fileInput').click();"
            >
              Escolher imagem de perfil
            </button>
          </div>

          <div>
            <div class="col-12 mt-1 mb-0 text-center">
              <button type="submit" class="btn btn-primary btn-bd-primary">
                Continuar
              </button>
            </div>
            <div class="col-12 mt-3 mb-0 text-center">
              <a href="login.html">
                <button type="button" class="btn btn-primary btn-bd-primary">
                  Voltar
                </button>
              </a>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="container-fluid py-3">
      <div class="row">
        <!-- Logomarca -->
        <div class="col-12 text-center pb-3">
          <a class="navbar-brand" href="#">
            <img
              class="logo-footer"
              src="assets/img/NPHLogoWeb.svg"
              alt="Logomarca"
            />
          </a>
        </div>
        <!-- Link para voltar ao início -->
        <div class="col-12 text-center">
          <p class="font-inter-footer">
            © 2024 NortePet Hospedagens by Northbridge - Hospedagens para seu
            pet
          </p>
        </div>
      </div>
    </footer>

    <script>
      function handleFileChange(event) {
        const file = event.target.files[0];
        if (file) {
          alert(`Arquivo selecionado: ${file.name}`);
        }
      }
    </script>
  </body>
</html>
